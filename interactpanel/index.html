<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Wish I Were - Interactive Projection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="projection-area">
    <div id="figure-container"></div>
    <div id="quotes-container"></div>
  </div>

  <div id="interaction-panel">
    <input type="text" id="input-quote" placeholder="Enter unreasonable judgement">
    <div>
      <button id="dont-care" class="mode-btn">I don't care</button>
      <button id="care" class="mode-btn">I care</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
