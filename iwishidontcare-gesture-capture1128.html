<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defined by Boundaries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200&family=Marcellus&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #eee;
            --gold-base: #FFD700;
            --gold-glow: #FDB931;
            --purple-base: #8A2BE2;
            --purple-glow: #E0B0FF;
            --font-title: 'Marcellus', serif;
            --font-body: 'Kumbh Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #tagline {
            position: absolute;
            top: 40px;
            font-family: var(--font-title);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 0.6; transform: translateY(0); }
        }

        #ui-container {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            background: rgba(10, 10, 10, 0.6);
            padding: 30px 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 18px;
            text-align: center;
            width: 300px;
            outline: none;
            transition: all 0.4s ease;
            font-weight: 200;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            border-bottom-color: #fff;
            width: 320px;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            background: transparent;
            color: var(--text-color);
            font-family: var(--font-title);
            font-size: 14px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 140px;
        }

        /* Gold Button Style */
        #btn-dontcare {
            color: var(--gold-base);
            border-color: rgba(255, 215, 0, 0.3);
        }
        #btn-dontcare:hover, #btn-dontcare.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(218, 165, 32, 0.1));
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            border-color: var(--gold-base);
            color: #fff;
        }

        /* Purple Button Style */
        #btn-care {
            color: var(--purple-glow);
            border-color: rgba(138, 43, 226, 0.3);
        }
        #btn-care:hover, #btn-care.active {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.1));
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            border-color: var(--purple-glow);
            color: #fff;
        }

        #btn-camera {
            margin-top: 5px;
            font-size: 12px;
            padding: 8px 20px;
            opacity: 0.7;
            border-color: rgba(255,255,255,0.1);
        }
        #btn-camera:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        canvas {
            display: block;
        }

        .instruction {
            font-family: var(--font-body);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: -10px;
            letter-spacing: 0.5px;
        }

        /* Hidden video element for MediaPipe input */
        #input_video {
            display: none;
        }

        /* --- Camera Preview Window --- */
        #camera-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 20;
            overflow: hidden;
            display: none; /* Hidden by default */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #camera-preview.visible {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #camera-header {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            font-family: var(--font-title);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #camera-header:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #camera-canvas-wrapper {
            position: relative;
            width: 100%;
            height: 210px; /* Aspect ratio approx 4:3 */
            background: #000;
        }

        #camera-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror feedback */
        }

        #camera-overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="tagline">You are what you care</div>

    <div id="canvas-container">
        <canvas id="art-canvas"></canvas>
    </div>

    <!-- Draggable Camera Preview -->
    <div id="camera-preview">
        <div id="camera-header">
            <span>Gesture Analysis</span>
            <span style="font-size: 16px;">+</span>
        </div>
        <div id="camera-canvas-wrapper">
            <canvas id="camera-canvas"></canvas>
            <div id="camera-overlay-text">STATUS: STANDBY</div>
        </div>
    </div>

    <div id="ui-container">
        <div class="instruction">Type a judgment you've received</div>
        <input type="text" id="word-input" placeholder="e.g., You're too sensitive" autocomplete="off">
        <div class="button-group">
            <button id="btn-care">I Care</button>
            <button id="btn-dontcare">I Don't Care</button>
        </div>
        <button id="btn-camera">Enable Gesture Control</button>
    </div>

    <video id="input_video"></video>

    <script>
        /**
         * VISUAL SYSTEM: 3D PARTICLE FIELD & FLUID DYNAMICS
         */

        const canvas = document.getElementById('art-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let wordParticles = [];
        let state = 'neutral'; // 'neutral', 'care', 'dontCare'
        let careSubState = 'idle'; // 'absorbing' (swirling), 'settled' (stuck to body)
        let absorbTimer = null;
        
        // Gesture State
        let isCameraActive = false;
        let detectedHands = []; // Stores {x, y, gesture}
        
        // Preview Canvas
        const previewCanvas = document.getElementById('camera-canvas');
        const previewCtx = previewCanvas.getContext('2d');
        const previewOverlayText = document.getElementById('camera-overlay-text');

        // Configuration
        const CONFIG = {
            particleCount: 1600, 
            figureScale: 140, // Scale of figure
            baseColorGold: { h: 45, s: 80, l: 60 },
            baseColorPurple: { h: 270, s: 70, l: 60 },
            mouseRepelDist: 100
        };

        // Resize Handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initFigureParticles();
        }
        window.addEventListener('resize', resize);

        // --- HELPER: Random Point Inside Figure ---
        function getRandomFigurePoint() {
             const cx = width / 2;
             const cy = height / 2 + 50; // Offset down slightly
             let x, y, z;
             let valid = false;
             
             for(let i=0; i<50; i++){
                 let nx = (Math.random() - 0.5) * 4; 
                 let ny = (Math.random() - 0.5) * 6;
                 
                 const head = nx*nx + (ny+1.8)*(ny+1.8) < 0.35;
                 const torso = Math.abs(nx) < 0.5 && ny > -1.2 && ny < 0.8;
                 const shoulders = nx*nx/0.8 + (ny+1.0)*(ny+1.0)/0.2 < 1;
                 const arms = (Math.pow(nx-0.8, 2) + Math.pow(ny+0.2, 2)*0.1 < 0.05) || 
                              (Math.pow(nx+0.8, 2) + Math.pow(ny+0.2, 2)*0.1 < 0.05);
                 const legs = (Math.abs(nx - 0.25) < 0.18 && ny > 0.5 && ny < 2.5) ||
                              (Math.abs(nx + 0.25) < 0.18 && ny > 0.5 && ny < 2.5);

                 if (head || torso || shoulders || legs || arms) {
                     valid = true;
                     x = cx + nx * CONFIG.figureScale;
                     y = cy + ny * CONFIG.figureScale;
                     z = (Math.random() - 0.5) * 100;
                     break;
                 }
             }
             if(!valid) return {x: cx, y: cy, z: 0};
             return {x, y, z};
        }

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(x, y, z, isFigure = false, text = null) {
                this.x = x;
                this.y = y;
                this.z = z;
                
                this.tx = x;
                this.ty = y;
                this.tz = z;

                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.vz = 0;

                this.friction = 0.94;
                this.isFigure = isFigure; 
                this.text = text;
                
                this.size = isFigure ? Math.random() * 2 + 0.5 : 12; 
                this.alpha = Math.random() * 0.5 + 0.5;
                
                if (!isFigure) {
                    this.figureTarget = getRandomFigurePoint();
                }
            }

            update(targetState) {
                // 1. STATE BEHAVIORS
                
                if (this.isFigure) {
                    // --- FIGURE DOTS ---
                    if (targetState === 'dontCare') {
                        // GOLD MODE: Tight statue
                        const dx = this.tx - this.x;
                        const dy = this.ty - this.y;
                        const dz = this.tz - this.z;
                        
                        this.vx += dx * 0.03;
                        this.vy += dy * 0.03;
                        this.vz += dz * 0.03;
                        this.vx += (Math.random() - 0.5) * 0.2; // Jitter

                    } else if (targetState === 'care') {
                        if (careSubState === 'absorbing') {
                             // Swirl phase
                            const dx = this.tx - this.x;
                            const dy = this.ty - this.y;
                            this.vx += dx * 0.005; 
                            this.vy += dy * 0.005;
                            // Add swirl (reduced)
                            let angle = Math.atan2(this.y - height/2, this.x - width/2);
                            this.vx += Math.cos(angle + Math.PI/2) * 0.2;
                            this.vy += Math.sin(angle + Math.PI/2) * 0.2;
                        } else {
                            // Settled phase
                            const dx = this.tx - this.x;
                            const dy = this.ty - this.y;
                            this.vx += dx * 0.05; 
                            this.vy += dy * 0.05;
                        }
                    } else {
                        // NEUTRAL
                        const dx = this.tx - this.x;
                        const dy = this.ty - this.y;
                        this.vx += dx * 0.01;
                        this.vy += dy * 0.01;
                    }

                } else {
                    // --- WORD PARTICLES ---
                    const cx = width / 2;
                    const cy = height / 2;
                    const dx = cx - this.x;
                    const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (targetState === 'dontCare') {
                        // REPEL: Global Shield from Center
                        const shieldRadius = 250;
                        if (dist < shieldRadius) {
                            const force = (shieldRadius - dist) * 0.005; 
                            const angle = Math.atan2(dy, dx);
                            this.vx -= Math.cos(angle) * force * 5;
                            this.vy -= Math.sin(angle) * force * 5;
                        } else if (dist > shieldRadius + 50) {
                            this.vx += dx * 0.0001; // Gentle attract
                            this.vy += dy * 0.0001;
                        }
                        this.vx += (Math.random()-0.5) * 0.1;

                    } else if (targetState === 'care') {
                        
                        if (careSubState === 'absorbing') {
                            // TRANSITION: VORTEX
                            const absorbForce = 0.012; 
                            const angle = Math.atan2(dy, dx);
                            
                            this.vx += Math.cos(angle) * absorbForce * 2; 
                            this.vy += Math.sin(angle) * absorbForce * 2;
                            
                            this.vx += Math.cos(angle + Math.PI/2) * 0.4; 
                            this.vy += Math.sin(angle + Math.PI/2) * 0.4;

                        } else if (careSubState === 'settled') {
                            // FINAL: STICK TO FIGURE
                            if(!this.figureTarget) this.figureTarget = getRandomFigurePoint();
                            
                            const tdx = this.figureTarget.x - this.x;
                            const tdy = this.figureTarget.y - this.y;
                            const tdz = this.figureTarget.z - this.z;

                            // Smooth slide
                            this.vx += tdx * 0.015;
                            this.vy += tdy * 0.015;
                            this.vz += tdz * 0.015;
                            
                            this.vx *= 0.9;
                            this.vy *= 0.9;
                            this.vz *= 0.9;
                        }

                    } else {
                        // NEUTRAL: Orbit
                        this.vx += dx * 0.00005;
                        this.vy += dy * 0.00005;
                    }
                }

                // --- 2. GESTURE OVERRIDES ---
                if (detectedHands.length > 0) {
                    detectedHands.forEach(hand => {
                        const hdx = this.x - hand.x;
                        const hdy = this.y - hand.y;
                        const hDist = Math.sqrt(hdx * hdx + hdy * hdy);

                        if (hand.gesture === 'Open_Palm') {
                            // Hand is a shield (Repulsor)
                            if (hDist < 200) {
                                const repulseForce = (200 - hDist) * 0.02; // Strong force
                                const angle = Math.atan2(hdy, hdx);
                                this.vx += Math.cos(angle) * repulseForce;
                                this.vy += Math.sin(angle) * repulseForce;
                            }
                        } else if (hand.gesture === 'Fist') {
                            // Absorb trigger handled globally
                        }
                    });
                }


                // Physics update
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;

                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vz *= this.friction;
            }

            draw() {
                const fov = 300;
                const scale = fov / (fov + this.z); 
                const alpha = Math.max(0.1, Math.min(1, this.alpha * scale));
                
                let color;
                
                if (state === 'dontCare') {
                    // GOLD
                    if (this.isFigure) {
                        const lightness = 50 + (this.z * 10) + (Math.random()*20); 
                        color = `hsla(${CONFIG.baseColorGold.h}, ${CONFIG.baseColorGold.s}%, ${lightness}%, ${alpha})`;
                    } else {
                        color = `hsla(180, 20%, 80%, ${alpha * 0.5})`;
                    }
                } else if (state === 'care') {
                    // PURPLE
                    const lightness = 60 + (this.z * 10);
                    color = `hsla(${CONFIG.baseColorPurple.h}, ${CONFIG.baseColorPurple.s}%, ${lightness}%, ${alpha})`;
                } else {
                    color = `hsla(0, 0%, 80%, ${alpha * 0.3})`;
                }

                ctx.fillStyle = color;
                
                if (this.isFigure) {
                    const r = this.size * scale;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw Text
                    ctx.font = `200 ${16 * scale}px 'Kumbh Sans'`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.text, this.x, this.y);
                }
            }
        }

        // --- FIGURE GENERATION ---
        function initFigureParticles() {
            particles = particles.filter(p => !p.isFigure);
            
            const cx = width / 2;
            const cy = height / 2 + 50; 
            const scale = CONFIG.figureScale;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                let x, y, z;
                let valid = false;
                
                while (!valid) {
                    x = (Math.random() - 0.5) * 4; 
                    y = (Math.random() - 0.5) * 6; 
                    
                    const head = x*x + (y+1.8)*(y+1.8) < 0.35;
                    const torso = Math.abs(x) < 0.5 && y > -1.2 && y < 0.8;
                    const shoulders = x*x/0.8 + (y+1.0)*(y+1.0)/0.2 < 1;
                    const arms = (Math.pow(x-0.8, 2) + Math.pow(y+0.2, 2)*0.1 < 0.05) || 
                                 (Math.pow(x+0.8, 2) + Math.pow(y+0.2, 2)*0.1 < 0.05);
                    const legs = (Math.abs(x - 0.25) < 0.18 && y > 0.5 && y < 2.5) ||
                                 (Math.abs(x + 0.25) < 0.18 && y > 0.5 && y < 2.5);

                    if (head || torso || shoulders || legs || arms) {
                        valid = true;
                    }
                }

                const px = cx + x * scale;
                const py = cy + y * scale; 
                const pz = (Math.random() - 0.5) * 100; 

                particles.push(new Particle(px, py, pz, true));
            }
            
            // Recalculate targets for existing words if needed
            wordParticles.forEach(p => {
                p.figureTarget = getRandomFigurePoint();
            });
        }

        // --- ANIMATION LOOP ---
        function animate() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter'; 

            const allParticles = [...particles, ...wordParticles];
            allParticles.sort((a, b) => b.z - a.z);

            allParticles.forEach(p => {
                p.update(state);
                p.draw();
            });

            // Draw Hand Indicators (Visual Feedback on Main Canvas)
            if (isCameraActive && detectedHands.length > 0) {
                 detectedHands.forEach(hand => {
                     // Draw glow at hand position
                     const g = ctx.createRadialGradient(hand.x, hand.y, 10, hand.x, hand.y, 100);
                     if(hand.gesture === 'Open_Palm') {
                         g.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
                         g.addColorStop(1, 'rgba(255, 215, 0, 0)');
                     } else {
                         g.addColorStop(0, 'rgba(138, 43, 226, 0.4)');
                         g.addColorStop(1, 'rgba(138, 43, 226, 0)');
                     }
                     ctx.fillStyle = g;
                     ctx.globalCompositeOperation = 'source-over';
                     ctx.beginPath();
                     ctx.arc(hand.x, hand.y, 100, 0, Math.PI*2);
                     ctx.fill();
                     
                     // Helper text
                     ctx.fillStyle = 'rgba(255,255,255,0.5)';
                     ctx.font = '12px Kumbh Sans';
                     ctx.fillText(hand.gesture === 'Open_Palm' ? 'Shielding' : 'Absorbing', hand.x, hand.y + 20);
                 });
            }

            if (state === 'dontCare') {
                const cx = width / 2;
                const cy = height / 2 + 50;
                const gradient = ctx.createRadialGradient(cx, cy, 50, cx, cy, 400);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.05)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillRect(0, 0, width, height);
            }

            requestAnimationFrame(animate);
        }

        // --- INTERACTION ---
        function addWord(text) {
            const angle = Math.random() * Math.PI * 2;
            const r = Math.max(width, height) / 2 + 50;
            const x = width/2 + Math.cos(angle) * r;
            const y = height/2 + Math.sin(angle) * r;
            
            wordParticles.push(new Particle(x, y, 0, false, text));
        }

        const input = document.getElementById('word-input');
        const btnCare = document.getElementById('btn-care');
        const btnDontCare = document.getElementById('btn-dontcare');
        const btnCamera = document.getElementById('btn-camera');
        const videoElement = document.getElementById('input_video');
        const cameraPreview = document.getElementById('camera-preview');
        const cameraHeader = document.getElementById('camera-header');

        // STATE HANDLERS
        function triggerCare() {
            if(state === 'care') return; // Debounce
            state = 'care';
            careSubState = 'absorbing'; 
            
            btnCare.classList.add('active');
            btnDontCare.classList.remove('active');
            
            if (absorbTimer) clearTimeout(absorbTimer);
            absorbTimer = setTimeout(() => {
                careSubState = 'settled';
            }, 1200); 
        }

        function triggerDontCare() {
            if(state === 'dontCare') return;
            state = 'dontCare';
            careSubState = 'idle';
            if (absorbTimer) clearTimeout(absorbTimer);
            
            btnDontCare.classList.add('active');
            btnCare.classList.remove('active');
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                addWord(input.value.trim());
                input.value = '';
            }
        });

        btnCare.addEventListener('click', triggerCare);
        btnDontCare.addEventListener('click', triggerDontCare);


        // --- DRAGGABLE PREVIEW WINDOW ---
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        cameraHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragOffsetX = e.clientX - cameraPreview.offsetLeft;
            dragOffsetY = e.clientY - cameraPreview.offsetTop;
            cameraHeader.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                cameraPreview.style.left = `${e.clientX - dragOffsetX}px`;
                cameraPreview.style.top = `${e.clientY - dragOffsetY}px`;
                // Remove 'right' property to allow absolute positioning via 'left'
                cameraPreview.style.right = 'auto';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            cameraHeader.style.cursor = 'move';
        });


        // --- WEBCAM & MEDIAPIPE SETUP ---
        
        btnCamera.addEventListener('click', () => {
            if (!isCameraActive) {
                startCamera();
            }
        });

        function startCamera() {
            btnCamera.innerText = "Initializing Camera...";
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults(onHandsResults);
            
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            camera.start()
                .then(() => {
                    isCameraActive = true;
                    btnCamera.innerText = "Gesture Control Active";
                    btnCamera.classList.add('active');
                    cameraPreview.classList.add('visible'); // Show preview window
                })
                .catch(err => {
                    console.error(err);
                    btnCamera.innerText = "Camera Error";
                });
        }

        function onHandsResults(results) {
            detectedHands = [];
            
            // --- DRAW PREVIEW ---
            previewCtx.save();
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            // Draw original video frame
            previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
            
            // Default Status Text
            let statusText = "SCANNING...";
            previewOverlayText.style.color = "#0f0";
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    
                    // Draw Connectors for Preview
                    drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                    drawLandmarks(previewCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

                    // 1. Calculate Hand Position (mapped to screen)
                    const wrist = landmarks[0];
                    const x = (1 - wrist.x) * width; 
                    const y = wrist.y * height;
                    
                    // 2. Detect Gesture
                    const fingersExtended = [8, 12, 16, 20].map(tipIdx => {
                        const tip = landmarks[tipIdx];
                        const pip = landmarks[tipIdx - 2];
                        const dTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                        const dPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
                        return dTip > dPip;
                    });
                    
                    const openCount = fingersExtended.filter(Boolean).length;
                    const isFist = openCount <= 1;
                    const isOpenPalm = openCount >= 3;
                    
                    let gesture = 'Unknown';
                    if (isOpenPalm) gesture = 'Open_Palm';
                    if (isFist) gesture = 'Fist';

                    detectedHands.push({x, y, gesture});

                    // Update Status Text based on Gesture
                    if (gesture === 'Open_Palm') {
                        triggerDontCare();
                        statusText = "SHIELD ACTIVE";
                        previewOverlayText.style.color = "#FFD700"; // Gold
                    } else if (gesture === 'Fist') {
                        triggerCare();
                        statusText = "ABSORBING";
                        previewOverlayText.style.color = "#E0B0FF"; // Purple
                    }
                }
            }
            
            previewOverlayText.innerText = `STATUS: ${statusText}`;
            previewCtx.restore();
        }

        // Initialize
        resize();
        previewCanvas.width = 640;
        previewCanvas.height = 480;
        
        const initialWords = ["Failure", "Too Loud", "Not Enough", "Awkward", "Selfish", "Lazy", "Too Much", "Weak", "Mediocre", "Boring"];
        initialWords.forEach(w => addWord(w));
        animate();

    </script>
</body>
